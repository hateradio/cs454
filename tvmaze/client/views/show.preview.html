<div class="well">
  <div class="row">
    <div class="col-md-3">
      <div class="thumbnail">
        <img ng-src="{{ show.image.medium || 'https://placehold.it/210x295?text=No+Image' }}" />
      </div>
    </div>
    <div class="col-md-9">
      <h2>
        <a ng-href="/show/{{ show.id }}">{{ show.name }}</a>
      </h2>
      <p ng-bind-html="show.summary | trustHTML"></p>
    </div>
  </div>
</div>
